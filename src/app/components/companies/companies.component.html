<div class="card mx-auto my-5 p-5 col-6">

    <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
        <button class="btn btn-light" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

    <table class="table table-hover">
        <thead>
          <tr class="text-dark" >
            <th scope="col" style="font-weight:bolder">#</th>
            <th scope="col" style="font-weight:bolder">Name</th>
            <th scope="col" style="font-weight:bolder">E-mail</th>
            <th scope="col" style="font-weight:bolder">Vat</th>
            <th scope="col" style="font-weight:bolder">Phone number</th>
            <th scope="col" style="font-weight:bolder">Country</th>
            <th scope="col" style="font-weight:bolder">Street</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" style="border-top-color: black;">
            <tr *ngFor="let company of tableDisplay.data;">
                <th scope="row">{{company.id}}</th>
                <td>{{company.name}}</td>
                <td>{{company.email}}</td>
                <td>{{company.vat}}</td>
                <td>{{company.phone}}</td>
                <td>{{company.country}}</td>
                <td>{{company.addresses[0].street}}</td>
                <td>{{company.website}}</td>
              </tr>              
          <tr>
            <th scope="row" style="font-weight:bolder;">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row" style="font-weight:bolder;">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</div>
