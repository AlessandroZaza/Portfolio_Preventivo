<link rel="stylesheet" href="companies.component.css" />

<div class="container">
  <h1>Companies</h1>
  <mat-accordion>
        <mat-panel-title>
          Filters Section
        </mat-panel-title>
      <form class="example-form">
        <mat-form-field class="form-field-spacing">
          <mat-label>Name</mat-label>
          <input matInput  [(ngModel)]="searchTermByName" name="searchTerm">
        </mat-form-field>
        <mat-form-field class="form-field-spacing">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="searchTermByEmail" name="searchTerm">
        </mat-form-field>
        <mat-form-field class="form-field-spacing">
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]="searchTermByPhone" name="searchTerm">
        </mat-form-field>
        <mat-form-field class="form-field-spacing">
          <mat-label>Vat</mat-label>
          <input matInput [(ngModel)]="searchTermByVat" name="searchTerm">
        </mat-form-field>
        <mat-form-field class="form-field-spacing">
          <mat-label>Country</mat-label>
          <input matInput [(ngModel)]="searchTermByCountry" name="searchTerm">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="filterCompanies()" style="margin: 1rem;">Search</button>
      <button mat-raised-button color="warn" (click)="resetCompaniesFilters()" style="margin: 1rem;">Reset</button>
  </mat-accordion>
</div>

<table mat-table [dataSource]="sliceTenElements" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.id}}</td>
  </ng-container>
   
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.name}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.email}}</td>
  </ng-container>

  <!-- Vat Column -->
  <ng-container matColumnDef="vat">
    <th mat-header-cell *matHeaderCellDef> Vat </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.vat}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.phone}}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.country}}</td>
  </ng-container>

  <!-- Addresses Column -->
  <ng-container matColumnDef="addresses">
    <th mat-header-cell *matHeaderCellDef> Addresses </th>
    <td mat-cell *matCellDef="let Companies;">{{Companies.addresses[0].street}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr> <!--qua va messo il click per aprire la dialog-->
</table>

<!-- ... previous, next buttons ... -->

<div class="pagination">
  <button mat-button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
  <button mat-button *ngFor="let page of pages" (click)="goToPage(page)" [disabled]="currentPage === page - 1">{{page}}</button>
  <button mat-button (click)="nextPage()" [disabled]="currentPage === pages.length - 1">Next</button>
</div>
