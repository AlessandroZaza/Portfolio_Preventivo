<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
    }

    h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
    }

    form {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #333;
    }

    .contact-info {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .contact-info p {
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
    }

    .contact-info a {
        color: #000;
        text-decoration: none;
        font-size: 16px;
        display: block;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="container">
        <h1>Contattaci</h1>
        <form>
            <input type="text" name="name" placeholder="Nome" required>
            <input type="text" name="email" placeholder="Indirizzo email" required>
            <textarea name="message" placeholder="Messaggio" required></textarea>
            <input type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" value="Invia">
        </form>
        <div class="contact-info">
            <h2>Informazioni di contatto</h2>
            <p><strong>Indirizzo:</strong> C.so Francesco Ferrucci, 112, 10138 Torino TO</p>
            <p><strong>Telefono:</strong> +39 393 161 0473</p>
            <p><strong>Email:</strong> support@paw.agency.com</p>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center align-items-center">
                    <h1 class="modal-title fs-5 mb-0" id="exampleModalLabel">Messaggio inviato con successo!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="fs-5">I dati che hai inserito sono:</h2>
                    <small><p>Nome:</p></small>
                    <small><p>Indirizzo e-mail:</p></small>
                    <small><p>Messaggio:</p></small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
