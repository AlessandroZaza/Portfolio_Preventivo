<div class="mx-5 mt-5 needs-validation">
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last name</label>
    <input type="text" class="form-control" required />
    <div class="form-text">
      We'll never share your personal data with anyone else.
    </div>
  </div>
  <div class="container">
    <h1>Quote Calculator</h1>
    <form>
      <div class="form-group">
        <label for="serviceType">Service Type</label>
        <select class="form-control" id="serviceType">
          <option
            value=""
            *[(ngModel)]="serviceType"
            (change)="calculatePrice()"
          >
            --Please select a service type--
          </option>
          <option value="Static website">Static Website</option>
          <option value="CMS website">CMS Website</option>
          <option value="E-Commerce">E-Commerce</option>
          <option value="Management service">Management Service</option>
          <option value="IoT service">IoT Service</option>
          <option value="IA service">IA Service</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hasDomain" />
          <label class="form-check-label" for="hasDomain">
            Include Domain Name Registration ($50)
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="needsMaintenance"
          />
          <label class="form-check-label" for="needsMaintenance">
            Include Ongoing Maintenance ($20)
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary">Calculate Total</button>
      </div>
    </form>
    <label for="name">
      <input type="text" required />
      <div class="totalPrice">totalPrice</div>
    </label>
  </div>
</div>
